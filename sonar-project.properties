sonar.projectKey=ralibardi_ra-portfolio
sonar.organization=ralibardi

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=ra-portfolio
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=./src
sonar.tests=**/*.test.js, **/*.test.jsx, **/*.test.ts, **/*.test.tsx
sonar.exclusions=**/node_modules/**,**/build/**,**/coverage/**,**/dist/**,**/public/**,**/src/assets/**,**/src/main.tsx,**/src/serviceWorker, **/*.stories.js, **/*.stories.tsx, **/*.stories.ts, **/*.stories.jsx
sonar.javascript.lcov.reportPaths=./coverage/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8